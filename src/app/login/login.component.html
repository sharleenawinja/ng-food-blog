<div
  class="container-fluid d-flex align-items-center justify-content-center vh-100 login-container"
>
  <div class="card h-50">
    <div class="card-body">
      <h1 class="card-title text-center mb-4">Login</h1>
      <form (ngSubmit)="login()" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            class="form-control"
            required
          />
          <div class="invalid-feedback">Please enter your username.</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            class="form-control"
            required
          />
          <div class="invalid-feedback">Please enter your password.</div>
        </div>
        <button type="submit" class="btn btn-primary btn-block my-4">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
